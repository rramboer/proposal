<html>

<head>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="UTF-8">
    <title>Proposal Photo Gallery</title>
    <meta name="description" content="Ryan & Amanda">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js" type="text/javascript"></script>

    <link href="https://cdn.jsdelivr.net/npm/nanogallery2@3/dist/css/nanogallery2.min.css" rel="stylesheet"
        type="text/css">
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/nanogallery2@3/dist/jquery.nanogallery2.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Updock&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: "Updock", cursive;
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head>

<body>

    <h1>Ryan & Amanda</h1>

    <div id="nanogallery2">Ryan & Amanda</div>

    <script>
        $(document).ready(function () {

            $("#nanogallery2").nanogallery2({
                // ### gallery settings ### 
                thumbnailHeight: 150,
                thumbnailWidth: 150,
                itemsBaseURL: './img/',

                // ### gallery content ### 
                items: [
                    { src: '1.jpg', srct: '1.jpg', title: '1' },
                    { src: '2.jpg', srct: '2.jpg', title: '2' },
                    { src: '3.jpg', srct: '3.jpg', title: '3' }
                ]
            });
        });
    </script>

</body>

</html>
